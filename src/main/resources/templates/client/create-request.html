<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="author" content="Jobboard">

  <title>JobBoard - Bootstrap HTML5 Job Portal Template</title>

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/img/favicon.png}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">

  <link rel="stylesheet" th:href="@{/css/jasny-bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}" type="text/css">
  <!-- Material CSS -->
  <link rel="stylesheet" th:href="@{/css/material-kit.css}" type="text/css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" th:href="@{/fonts/font-awesome.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/fonts/themify-icons.css}">

  <!-- Animate CSS -->
  <link rel="stylesheet" th:href="@{/extras/animate.css}" type="text/css">
  <!-- Owl Carousel -->
  <link rel="stylesheet" th:href="@{/extras/owl.carousel.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/extras/owl.theme.css}" type="text/css">
  <!-- Rev Slider CSS -->
  <link rel="stylesheet" th:href="@{/extras/settings.css}" type="text/css">
  <!-- Slicknav js -->
  <link rel="stylesheet" th:href="@{/css/slicknav.css}" type="text/css">
  <!-- Main Styles -->
  <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
  <!-- Responsive CSS Styles -->
  <link rel="stylesheet" th:href="@{/css/responsive.css}" type="text/css">

  <!-- Color CSS Styles  -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/colors/red.css}" media="screen"/>
  <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>

</head>
<body>
<div class="col-md-8 col-sm-8 col-xs-12">
  <div class="job-alerts-item">
    <h3 class="alerts-title">Create reqest</h3>
    <form class="form" th:method="POST" >
      <div class="form-group is-empty">
        <label class="control-label">Title *</label>
        <input class="form-control" type="text" name="title">
        <span class="material-input"></span>
        <span class="material-input"></span></div>
      <div class="form-group is-empty">
        <label class="control-label">Deadline Date *</label>
        <input class="form-control" type="date" name="datedeadline">
        <span class="material-input"></span>
        <span class="material-input"></span></div>
      <div class="form-group is-empty">
        <label class="control-label">Deadline Hour *</label>
        <input class="form-control" type="time" name="timedeadline">
        <span class="material-input"></span>
        <span class="material-input"></span></div>
      <div class="form-group is-empty">
        <label class="control-label">Content *</label>
        <textarea name="content" id="editor" cols="30" rows="30"></textarea>
        <span class="material-input"></span>
        <span class="material-input"></span></div>
      <div class="form-group is-empty">
        <label class="control-label">Programming Language(Framework) *</label>
        <select multiple="multiple" class="form-control">
          <option>C++</option>
          <option>C#</option>
          <option>Java</option>
          <option>PHP</option>
          <option>Angular</option>
          <option>Vue</option>
          <option>React</option>
          <option>Node</option>
        </select>
        <span class="material-input"></span>
        <span class="material-input"></span></div>
      <button type="submit" class="btn btn-common">OK</button>
    </form>
  </div>
</div>
<script>

  ClassicEditor.create(document.querySelector('#editor')).then(eidt => {
    console.log("da" + eidt);
  })
          .catch(error => {
            console.error(error);
          });

</script>
</body>
</html>
